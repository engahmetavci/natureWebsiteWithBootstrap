<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nature</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
  <body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><h2>Nature</h2></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sign.html">Sign in</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- ana içerik -->
    <div
      class="container d-flex justify-content-center align-items-center main-content"
    >
      <form class="border shadow rounded p-4">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input class="form-control" type="text" />
        </div>
        <div class="form-text mb-3">Your data is protected by us!</div>
        <div class="mb-3">
          <label class="form-label" for="">Password</label>
          <input class="form-control" type="password" />
        </div>
        <div class="mb-3 d-flex gap-3 align-items-center">
          <input class="form-check" type="checkbox" />
          <label class="form-label">Remember me!</label>
        </div>
        <button class="btn btn-primary">Send</button>
      </form>
    </div>

    <!-- footer -->
    <div class="container">
      <footer class="d-flex justify-content-between border-top my-5 pt-3">
        <p>&copy; 2023 Bütün hakları saklıdır</p>
        <div class="d-flex gap-3">
          <a class="nav-link" href="index.html">Homepage</a>
          <a class="nav-link" href="blog.html">Blog</a>
          <a class="nav-link" href="sign.html">Sign In</a>
        </div>
      </footer>
    </div>

    <!-- Js Script file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  </body>
</html>
